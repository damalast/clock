<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="clock.png">
    <script defer src="script.js"></script>
    <title>Time check</title>
</head>
<body>
   <div class="title">
       <h1>Check the time!</h1>
    </div>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="time number1">1</div>
        <div class="time number2">2</div>
        <div class="time number3">3</div>
        <div class="time number4">4</div>
        <div class="time number5">5</div>
        <div class="time number6">6</div>
        <div class="time number7">7</div>
        <div class="time number8">8</div>
        <div class="time number9">9</div>
        <div class="time number10">10</div>
        <div class="time number11">11</div>
        <div class="time number12">12</div>
        
      
    </div>   
</body>
</html>
